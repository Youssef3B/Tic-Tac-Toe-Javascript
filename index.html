<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Montserrat" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <h1 id="title">X Turn </h1>
        <button id="playagain">Play Again</button>
      <div class="row">
        <div class="cell" id="item1" onclick="display(this.id)"></div>
        <div class="cell" id="item2" onclick="display(this.id)"></div>
        <div class="cell" id="item3" onclick="display(this.id)"></div>
      </div>
      <div class="row">
        <div class="cell" id="item4" onclick="display(this.id)"></div>
        <div class="cell" id="item5" onclick="display(this.id)"></div>
        <div class="cell" id="item6" onclick="display(this.id)"></div>
      </div>
      <div class="row">
        <div class="cell" id="item7" onclick="display(this.id)"></div>
        <div class="cell" id="item8" onclick="display(this.id)"></div>
        <div class="cell" id="item9" onclick="display(this.id)"></div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
